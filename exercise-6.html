<script>
  

let personform = document.getElementById('person-form');

input3.setAttribute('type', 'text');

window.onload = function initform() {

  personform.append(input1);
  personform.append(input2);
  personform.append(input3);

}

button.onclick = function submitPersonForm(event){
  event.preventDefault();
  let person = {
    'First-name': input1.value,

  }
  console.log(person);
}  





</script>
